{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Вход</h2>
<form method="post" class="space-y-4">
    <input type="text" name="username" placeholder="Имя пользователя" required class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Пароль" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Войти</button>
</form>
{% endblock %}
