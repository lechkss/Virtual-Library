{% extends "base.html" %}

{% block content %}
<h2>Список книг</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book['title'] }}</td>
            <td>{{ book['author'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
