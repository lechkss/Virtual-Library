{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Регистрация</h2>
<form method="post" class="space-y-4">
    <input type="text" name="username" placeholder="Придумайте имя пользователя" required class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Придумайте пароль" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-black-500 text-white px-4 py-2 rounded">Зарегистрироваться</button>
</form>
{% endblock %}
